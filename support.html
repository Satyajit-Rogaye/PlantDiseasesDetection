<!-- templates/support.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Support</title>
  <style>
    body{font-family:Inter,Arial;background:#f6faf6;margin:0;padding:20px}
    .box{max-width:760px;margin:30px auto;background:#fff;padding:18px;border-radius:8px;border:1px solid #e6f2ea}
    a.btn{display:inline-block;padding:10px 14px;border-radius:8px;text-decoration:none;color:#fff;background:#25D366;margin-right:8px}
    a.call{background:#2b7a2b}
  </style>
</head>
<body>
  <div class="box">
    <h2>Customer Support</h2>
    <p>If you need help, contact our support team using WhatsApp or a phone call.</p>

    <p>
      <a class="btn" target="_blank" rel="noopener" href="https://wa.me/{{ phone|replace('+','') }}?text=Hi%20I%20need%20support%20for%20Smart%20Crop%20App">Chat on WhatsApp</a>
      <a class="btn call" href="tel:{{ phone }}">Call us: {{ phone }}</a>
    </p>

    <p style="color:#666;margin-top:14px;">
      Back to <a href="{{ url_for('user_dashboard') }}">dashboard</a>.
    </p>
  </div>
</body>
</html>
