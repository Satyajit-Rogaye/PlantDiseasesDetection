<!-- templates/edit_profile.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit profile</title>
  <style>
    body{font-family:Inter,Arial;background:#f6faf6;margin:0;padding:20px}
    .box{max-width:760px;margin:30px auto;background:#fff;padding:18px;border-radius:8px;border:1px solid #e6f2ea}
    label{display:block;margin-top:10px;font-weight:700}
    input{width:100%;padding:8px;border-radius:6px;border:1px solid #ddd;margin-top:6px}
    .btn{background:#2b7a2b;color:#fff;padding:10px 14px;border-radius:8px;border:none;margin-top:12px;cursor:pointer}
  </style>
</head>
<body>
  <div class="box">
    <h2>Edit profile</h2>
    <form method="post" action="{{ url_for('edit_profile') }}">
      <label>Username</label>
      <input name="username" value="{{ user.username }}" required>

      <label>Email</label>
      <input name="email" type="email" value="{{ user.email }}" required>

      <label>New password (leave blank to keep current)</label>
      <input name="password" type="password" placeholder="Enter new password">

      <button class="btn" type="submit">Save changes</button>
    </form>

    <p style="margin-top:12px"><a href="{{ url_for('user_dashboard') }}">‚Üê Back to dashboard</a></p>
  </div>
</body>
</html>
